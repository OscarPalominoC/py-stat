name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
      
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      
    - name: Build distribution
      run: |
        python setup.py sdist
